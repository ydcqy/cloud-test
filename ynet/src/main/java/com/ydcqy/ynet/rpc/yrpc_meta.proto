syntax = "proto3";
package ynet;

option java_package = "com.ydcqy.ynet.rpc.proto";
option java_outer_classname = "YrpcProtos";


message YrpcRequest {
    string request_id = 1;
    string group = 2;
    string version = 3;
    string interface_name = 4;
    string method_name = 5;
    bytes param = 6;
}

message YrpcResponse {
    string request_id = 1;
    bytes result = 2;
    string err_msg = 3;
}


