<script>
    var liMap = {
        0: "sy",
        1: "syjs",
        2: "cygj",
        3: "xmcy",
        4: "lxfs",
        5: "gy"
    };
    function adjustHeightOfPage(a) {

        var offset = 80;
        var pageContentHeight = $(".cd-hero-slider li." + a + " .js-tm-page-content").height();

        if ($(window).width() >= 992) {
            offset = 120;
        }
        else if ($(window).width() < 480) {
            offset = 40;
        }

        // Get the page height
        var totalPageHeight = 15 + $('.cd-slider-nav').height()
            + pageContentHeight + offset
            + $('.tm-footer').height();

        // Adjust layout based on page height and window height
        var obj = '.cd-hero-slider li.' + a;
        if (totalPageHeight > $(window).height()) {
            $('.cd-hero-slider').addClass('small-screen');
            $(obj).css("min-height", totalPageHeight + "px");
        }
        else {
            $('.cd-hero-slider').removeClass('small-screen');
            $(obj).css("min-height", "100%");
        }
    }

    /*
     Everything is loaded including images.
     */
    $(window).load(function () {

        adjustHeightOfPage("sy"); // Adjust page height

        /* Gallery One pop up
         -----------------------------------------*/
        $('.gallery-one').magnificPopup({
            delegate: 'a', // child items selector, by clicking on it popup will open
            type: 'image',
            gallery: {enabled: true}
        });

        /* Gallery Two pop up
         -----------------------------------------*/
        $('.gallery-two').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {enabled: true}
        });

        /* Collapse menu after click
         -----------------------------------------*/
        $('#tmNavbar a').click(function () {
            $('#tmNavbar').collapse('hide');
//            adjustHeightOfPage(liMap[$(this).data("no") - 1]); // Adjust page height
        });

        /* Browser resized
         -----------------------------------------*/
        $(window).resize(function () {
            var li = $(".cd-hero-slider li.selected").attr("id");

            // wait 3 seconds
            setTimeout(function () {
                adjustHeightOfPage(li);
            }, 1000);

        });

        // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
        $('body').addClass('loaded');

        NProgress.configure({trickle: true});
        NProgress.configure({ease: 'ease', speed: 500});
        NProgress.configure({trickleRate: 0.02, trickleSpeed: 800});
        NProgress.configure({showSpinner: false});
    });


</script>
